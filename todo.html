<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <style>
    body {
      background: linear-gradient(135deg, #c3ecfd, #a2d4ec);
    }

    form {
      background-color: #ffffff;
    }

    h2 {
      color: #1f6f8b;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #input {
      font-size: 1rem;
    }

    .btn-success {
      width: 100%;
    }

    .task-item {
      background-color: #f8f9fa;
      border-left: 5px solid #0d6efd;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .task-item:hover {
      transform: scale(1.01);
    }

    .remove-btn {
      font-size: 0.85rem;
      padding: 0.4rem 0.8rem;
    }

    .remove-btn:hover {
      background-color: #dc3545;
    }
  </style>
</head>

<body>
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
      <form class="shadow p-4 rounded">
        <h2 class="display-6">üìù To-Do List</h2>
        <div class="row g-3">
          <div class="col-12 col-md-8">
            <input id="input" type="text" class="form-control" placeholder="Enter your task..." required>
          </div>
          <div class="col-12 col-md-4">
            <button onclick="generateTask(event)" class="btn btn-success">Add Task</button>
          </div>
        </div>
        <div id="taskList" class="mt-4"></div>
      </form>
    </div>
  </div>

</body>
<script src="./script.js"> 
    
            
</script>

</html>
